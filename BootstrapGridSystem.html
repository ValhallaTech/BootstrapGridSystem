<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bootstrap 4 Grid System</title>
    <link rel="stylesheet" href="Content/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9" style="background-color:red;">25%</div>
            <div class="col-3" style="background-color:orange;">75%</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2" style="background-color:red;">16.66%</div>
            <div class="col-2" style="background-color:orange;">16.66%</div>
            <div class="col-2" style="background-color:yellow;">16.66%</div>
            <div class="col-2" style="background-color:green;">16.66%</div>
            <div class="col-2" style="background-color:blue;">16.66%</div>
            <div class="col-2" style="background-color:indigo;">16.66%</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col" style="background-color:red;">8.33%</div>
            <div class="col" style="background-color:orange;">8.33%</div>
            <div class="col" style="background-color:yellow;">8.33%</div>
            <div class="col" style="background-color:green;">8.33%</div>
            <div class="col" style="background-color:blue;">8.33%</div>
            <div class="col" style="background-color:indigo;">8.33%</div>
            <div class="col" style="background-color:violet;">8.33%</div>
            <div class="col" style="background-color:red;">8.33%</div>
            <div class="col" style="background-color:orange;">8.33%</div>
            <div class="col" style="background-color:yellow;">8.33%</div>
            <div class="col" style="background-color:blue;">8.33%</div>
            <div class="col" style="background-color:green;">8.33%</div>
        </div>
    </div>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="Scripts/popper.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

</body>
</html>
